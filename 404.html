<!DOCTYPE html>
<html>
<head>
  <title>Adobe Express: Page not found</title>
  <script type="text/javascript">
	window.isErrorPage = true;
	window.errorCode = '404';

	const redirectMap = new Map(
		[
			['ar', '/es/'],
			['at', '/de/'],
			['be_fr', '/fr/'],
			['be_nl', '/nl/'],
			['ca_fr', '/fr/'],
			['ch_de', '/de/'],
			['ch_fr', '/fr/'],
			['ch_it', '/it/'],
			['cl', '/es/'],
			['co', '/es/'],
			['cr', '/es/'],
			['ec', '/es/'],
			['gt', '/es/'],
			['hk_zh', '/tw/'],
			['la', '/es/'],
			['lu_de', '/de/'],
			['lu_fr', '/fr/'],
			['mx', '/es/'],
			['pe', '/es/'],
			['pr', '/es/'],
			['pt', '/br/'],	
		]	
	);
	
	(function (win, doc) {
		const { href, pathname } = win.location;	
		const [_ , userLocale] = pathname.split('/');
		const redirectMapping = redirectMap.get(userLocale) || '/';  
		const redirectURL = href.replace(`/${userLocale}/`, redirectMapping);

		doc.cookie = `international = ${userLocale}; Path = /; domain = .adobe.com`;
		win.location.replace(redirectURL);
  }(window, document));

  </script>
  <style>
	
	.error-404 main {
		visibility: visible;
	    background-image: url(https://adobe.com/content/dam/acom/en/error-pages/images/404-1440x612_edge2.jpg);
		background-size: cover;
		background-position: 70%;
		height: 70vh;
		position: relative;
		padding: 32px;
		text-align: left;
	}

	.error-404 cite {
		position: absolute;
		bottom: 32px;
		left: 32px;
	}

	.error-404 main nav a {
		display: block;
		padding: 1rem 0;
	}

	.error-404 main .section h2 {
		text-align: left;
	}

	.error-404 footer, .error-404 .feds-navBar-wrapper {
		margin-top: 0;
	}
	
  </style>
  <esi:include src="/head.html" onerror="continue"/>
</head>

  <main> 
	  <div>

		</cite>
	  </div>
  </main>
  <!--  footer -->
  <footer><esi:include src="/footer.plain.html"  onerror="continue"/></footer>
</body>
</html>
