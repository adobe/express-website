version: 1

indices:
  blog:
    include:
      - '/express/learn/blog/*'
    target: /express/learn/blog/query-index.xlsx
    properties:
      author:
        select: head > meta[name="author"]
        value: |
          attribute(el, 'content')
      title:
        select: head > meta[property="og:title"]
        value: |
          attribute(el, 'content')
      date:
        select: head > meta[name="publication-date"]
        value: |
          parseTimestamp(attribute(el, 'content'), 'MM/DD/YYYY')
      image:
        select: head > meta[property="og:image"]
        value: |
          match(attribute(el, 'content'), 'https:\/\/[^/]+(\/.*)')
      teaser:
        select: head > meta[name="description"]
        value: |
          attribute(el, 'content')
      category:
        select: head > meta[name="category"]
        value: |
          attribute(el, 'content')
      tags:
        select: head > meta[property="article:tag"]
        values: |
          attribute(el, 'content')
      description:
        select: head > meta[name="description"]
        value: |
          attribute(el, 'content')
      lastModified:
        select: none
        value: |
          parseTimestamp(headers['last-modified'], 'ddd, DD MMM YYYY hh:mm:ss GMT')

  website: &default
    source: html
    fetch: https://{repo}-{owner}.hlx.page/{path}
    include:
      - '/express/**'
    exclude:
      - '/express/learn/blog/*'
    target: /express/query-index.xlsx
    properties:
      title:
        select: head > meta[property="og:title"]
        value: |
          attribute(el, 'content')
      image:
        select: head > meta[property="og:image"]
        value: |
          match(attribute(el, 'content'), 'https:\/\/[^/]+(\/.*)')
      lastModified:
        select: none
        value: |
          parseTimestamp(headers['last-modified'], 'ddd, DD MMM YYYY hh:mm:ss GMT')
      shortTitle:
        select: head > meta[name="short-title"]
        value: |
          attribute(el, 'content')

  germany:
    <<: *default
    include:
      - '/de/express/**'
    target: /de/express/query-index.xlsx

